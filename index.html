<!doctype html>
<html lang="en">
<head>
    <title>Libreria</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"     integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="sweetalert2.min.css">
</head>
<body>
    <header id="header">
        <!-- place navbar here -->
    </header>
    <main>
        <div id="app" class="container">
            <h1>CRUD-Biblioteca libros</h1>
            <br>
            
            <form >
                <h2 class="title-libro">Agregar nuevo libro</h2>
                <div class="form-container">
                    <div class="mb-3">
                    <label for="nombre">Nombre: </label>
                    <input type="text" name="nombre" id="nombre" v-model="nombre">
                    </div>
                    <div class="mb-3">

                    <label for="precio">Descripcion: </label>
                    <input type="text" name="descripcion" id="descripcion" v-model="descripcion">
                    </div>
            
                    <div class="mb-3">
                    <label for="imagen">Imagen: </label>
                    <input type="text" name="imagen" id="imagen" v-model="imagen">
                    <img width="100" :src="imagen" alt="">
                    
                    </div>
                </div>
                  <button type="button" class="btn btn-success" v-on:click="grabar()">Guardar</button>
              </form>
              <h2 class="titulo-lista">Lista de libros</h2>
            <br><br>
            <div v-if="error">
                <p>Lo sentimos , ........</p>
            </div>
            <div v-else>
                <section v-if="cargando">
                    <div class="spinner-border"></div>
                    <p>Cargando .....</p>
                </section>
                <section v-else>
             
                    <div class="card-container">

                        <div class="card" style="width: 18rem;" v-for="producto in productos">
                            <div class="imagen-container">
                                
                                <img :src="producto.imagen"  class="card-img-top" :alt="producto.nombre">
                            </div>

                            <div class="card-body">
                            <h5 class="card-title" >{{producto.nombre}}</h5>
                            <p class="card-text">{{producto.descripcion}}</p>
                            <div class="btn-container">
                                <a class="btn btn-primary" :href="'producto_update.html?id='+ producto.id">Editar</a>
                                <!-- <a class="btn btn-primary" onclick="editar()">Editar</a> -->
                                <button type="button" class="btn btn-danger" v-on:click="eliminar(producto.id)" >Eliminar</button>
                            </div>
                            </div>
                        </div>
                    </div> 
                </section>
            </div>
        </div>
    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <script 

src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script><!--Link de VUE-->
    <script src="./js/productos.js"></script>
    <script src="./js/producto_editar.js"></script>
    <script src="./js/modal_update.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
